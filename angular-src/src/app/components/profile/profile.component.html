<div class="profile">
    <div *ngIf="user">
        <h2>Welcome to your profile!</h2>
        <h2>{{user.name}}</h2>
        <mat-list>
            <mat-list-item>Email: {{user.email}}</mat-list-item>
        </mat-list>
        <button mat-raised-button color="warn" (click)="onLogoutClick()">Log Out</button>
    </div>
</div>
