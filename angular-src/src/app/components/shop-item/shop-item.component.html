<!-- Template card for setting product items -->
<mat-card class="product-card">
    <mat-card-title>
        {{item.name}}
    </mat-card-title>
    <img src="https://www.beflamboyant.com/wp-content/uploads/2019/11/ux-68-white-02@2x-1024x1024.jpg" width="100%" height="100%" alt="Product image">
    <mat-card-content>
        {{item.price}}
    </mat-card-content>
    <mat-card-actions align="end">
        <a mat-raised-button color="primary">ADD TO CART</a>
        <a [routerLink]="['/product-details']" mat-stroked-button color="primary">VIEW DETAILS</a>
    </mat-card-actions>
</mat-card>
