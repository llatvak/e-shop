<div class="dashboard">
    <h2>Welcome to dashboard!</h2>
    <div class="full-container mat-elevation-z8">
        <div class="progress-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="data-table-container">
          <table mat-table [dataSource]="data" class="example-table">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row">{{row._id}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let row">{{row.price}}</td>
            </ng-container>
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let row">{{row.category}}</td>
            </ng-container>
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>
                Delete
              </th>
              <td mat-cell *matCellDef="let row">
                <a href (click)="deleteClicked(row._id, row)" class="icon">
                  <fa-icon [icon]="faTrash" size="lg"></fa-icon>
                </a>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
      </div>
    <button mat-raised-button color="warn" (click)="onLogoutClick()">Log Out</button>
    <div class="add-form-container">
      <!-- Add item form -->
      <form [formGroup]="addForm" (submit)="submit()" class="item-form">
        <legend><h2>Add new item</h2></legend>
        <!-- Name field -->
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <br>
        <!-- Price field -->
        <mat-form-field appearance="fill">
          <mat-label>Price (â‚¬)</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>
        <br>
        <!-- Category field -->
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="option">Shoes</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <!-- Image url field -->
        <mat-form-field appearance="fill">
          <mat-label>Image url</mat-label>
          <input matInput formControlName="imageUrl">
        </mat-form-field>
        <br>
        <!-- Controls -->
        <button mat-raised-button color="primary">Add Item</button>
      </form>
    </div>
  </div>
