<!-- Template card for setting product items -->
<mat-card class="product-card">
    <mat-card-title>
        Nike shoes 1k
    </mat-card-title>
    <mat-card-conent>
        <img src="https://www.beflamboyant.com/wp-content/uploads/2019/11/ux-68-white-02@2x-1024x1024.jpg" width="300" height="300" alt="Product image">

    <mat-card-actions align="end">
        <a mat-raised-button color="primary">ADD TO CART</a>
        <a href="/product-details" mat-stroked-button color="primary">VIEW DETAILS</a>

</mat-card>
